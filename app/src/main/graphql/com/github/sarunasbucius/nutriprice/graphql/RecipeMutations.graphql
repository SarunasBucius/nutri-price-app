mutation UpdateRecipe($recipe: RecipeInput!) {
    updateRecipe(recipe: $recipe)
}

mutation UpdatePreparedRecipe($recipe: PreparedRecipeInput!) {
    updatePreparedRecipe(recipe: $recipe)
}

mutation PlanRecipes($date: String!, $planRecipes: [PlanRecipe!]!) {
    planRecipes(date: $date, planRecipes: $planRecipes)
}